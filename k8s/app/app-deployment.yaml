apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  labels:
    app: app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      initContainers:
        - name: app-migrate
          image: toricesrafael/laravel-congress-app:e5a73ba
          command: ["php", "artisan", "migrate", "--force"]
          volumeMounts:
            - name: app-secret
              mountPath: /var/www/html/.env
              subPath: .env
      containers:
        - name: app-pod
          image: toricesrafael/laravel-congress-app:e5a73ba
          imagePullPolicy: Always
          volumeMounts:
            - name: app-secret
              mountPath: /var/www/html/.env
              subPath: .env
          ports:
            - name: http-port
              containerPort: 80
          resources:
            requests:
              memory: "256Mi"
              cpu: "300m"
            limits:
              memory: "512Mi"
              cpu: "1"
      volumes:
        - name: app-secret
          secret:
            secretName: app-secret
